<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet" />
    <title>Login form</title>
  </head>
  <body>
    <div class="topcorner form__link">
      <a id="fr" href="indexfr.html">Français | </a>
      <a id="en" href="index.html">English | </a>
      <a id="ar" href="indexar.html">العربية</a>
    </div>
    <div class="main">
      <div class="container a-container" id="a-container">
        <img src="images.png" width="300px" alt="mostaganem logo" class="visible" id="img" />
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="#">
          <p class="title1">قم بتسجيل الدخول إلى</p>
          <p class="title1 space">لوحة التحكم التشغيلية الخاصة بك</p>
          <input class="form__input" type="text" placeholder="بريد إلكتروني" />
          <input class="form__input" type="password" placeholder="كلمة السر" /><a href="#" id="link_style" class="form__link">نسيت كلمة السر؟</a>
          <button type="submit" class="button switch__button">تسجيل الدخول</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">! مرحبا</h2>
          <p class="switch__description description">لبدء عملك</p>
          <p class="switch__description description">.يرجى تسجيل الدخول إلى حسابك</p>
          <button id="btn" class="switch__button button switch-btn">تسجيل الدخول</button>
        </div>
        <div class="switch__container is-hidden" style="margin-bottom: 80px" id="switch-c2">
          <h2 class="switch__title title">! مرحبا بك</h2>
          <p class="switch__description description">.إفتح حسابك بواسطة تسجيل دخول بسيط</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
