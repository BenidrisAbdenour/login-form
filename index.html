<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet" />
    <title>Login form</title>
  </head>
  <body>
    <div class="topcorner form__link">
      <a id="fr" href="indexfr.html">Français | </a>
      <a id="en" href="index.html">English | </a>
      <a id="ar" href="indexar.html">العربية</a>
    </div>
    <div class="main">
      <div class="container a-container" id="a-container">
        <img src="images.png" width="300px" alt="mostaganem logo" class="visible" id="img" />
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="#">
          <p class="title1">Log In To Your</p>
          <p class="title1 space">Operational Dashboard</p>
          <input class="form__input" type="text" placeholder="Email" />
          <input class="form__input" type="password" placeholder="Password" /><a id="link_style" href="#" class="form__link">Forgot your password?</a>
          <button type="submit" class="button switch__button">LOGIN</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">To start working please login with your account</p>
          <button id="btn" class="switch__button button switch-btn">LOGIN</button>
        </div>
        <div class="switch__container is-hidden" style="margin-bottom: 80px" id="switch-c2">
          <h2 class="switch__title title">Hello !</h2>
          <p class="switch__description description">Please login to continue.</p>
          <p class="switch__description description">Access your account with a simple login.</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
